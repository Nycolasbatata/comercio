<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"> 
    </head>
<body>


        <main class="container b-light mt-4">
            <div>
                <i class="fas fa-cart-plus ml-2"></i>
                <a th:href="@{/comercio/produtos/novo-prod}"    class="btn btn-primary m-2">Novo Produto</a>
            </div>
                <h2 class="my-5">produtos</h2>
                <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Código de Barras</th>
                        <th>Preço</th>
                        <th>Editar</th>
                    </tr>
                </thead>   
                    <tbody>
                        <tr th:each="produto:${listaDeProdutos}"></tr>
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.codigoBarras}"></td>
                        <td th:text="${produto.preco}"></td>
                        <a href="#">Editar</a>
                    </tbody>
                </table>
        </main>
    </body>
</html>
